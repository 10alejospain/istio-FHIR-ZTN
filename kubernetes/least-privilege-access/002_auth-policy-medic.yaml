apiVersion: security.istio.io/v1beta1
kind: AuthorizationPolicy
metadata:
  name: fhir-access-medic
  namespace: datamesh
spec:
  action: ALLOW
  rules:
  - from:
    - source:
        requestPrincipals: ["*"]
    to:
    - operation:
        methods: ["POST"]
        paths: ["/fhir/*"]
    when:
    - key: request.auth.claims[realm_access][roles]
      values: ["Medic"]